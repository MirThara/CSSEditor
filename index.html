<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>HTML/CSS Live Editor mit Highlight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="leftPane">
        <h2>HTML / CSS Editor</h2>
        <div id="editors">
            <div class="editor-wrap">
                <h3>HTML</h3>
                <textarea id="htmlEditor"><h1>Hallo Welt</h1><p>Dies ist ein Absatz.</p></textarea>
            </div>
            <div class="editor-wrap">
                <h3>CSS</h3>
                <textarea id="cssEditor">h1 {color: red;}</textarea>
            </div>
        </div>
    </div>

    <div id="previewWrapper">
        <iframe id="previewIframe"></iframe>
        <div id="highlightLayer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
